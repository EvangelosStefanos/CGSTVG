# Docker Compose version v2.29.7
services:
  cgstvg:
    image: cgstvg
    build: .
    volumes:
      - ./data:/app/data:ro
      - ./model_zoo:/app/model_zoo:ro
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
